<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../resources/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../resources/js/register.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
</head>
<body>
	<form action="register" method="post">
		用户名:<input type="text" id="username" name="userName" /></br> 
		密码:<input type="password" id="password" name="password" /></br> 
		重复密码:<input type="password" id="" name="" /></br> 
		姓名：<input type="text" id="trueName" name="trueName" /></br> 
		email:<input type="email" id="email" name="email" /></br> 
		性别: <input type="radio" id="gender1" name="gender" /> 男
				<input type="radio" id="gender2" name="gender" /> 女</br> 
		手机号：<input type="text" id="phoneNum" name="phoneNum" /></br> 
		学校：<input type="text" id="school" name="school" /></br> 
		<input type="submit" value="注册" />
	</form>
</body>
</html>
